# AgriSecure IoT System - Docker Compose
# Stack completo: Django, PostgreSQL, TimescaleDB, Redis, Mosquitto, Nginx

version: '3.8'

services:
  # ===========================================
  # DATABASE - PostgreSQL con TimescaleDB
  # ===========================================
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: agrisecure_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: agrisecure
      POSTGRES_USER: agrisecure
      POSTGRES_PASSWORD: ${DB_PASSWORD:-agrisecure_secure_pwd}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrisecure"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # CACHE/BROKER - Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: agrisecure_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MQTT BROKER - Mosquitto
  # ===========================================
  mqtt:
    image: eclipse-mosquitto:2
    container_name: agrisecure_mqtt
    restart: unless-stopped
    volumes:
      - ./docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./docker/mosquitto/passwd:/mosquitto/config/passwd
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    ports:
      - "1883:1883"   # MQTT
      - "9001:9001"   # WebSocket
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # BACKEND - Django Application
  # ===========================================
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: agrisecure_web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn agrisecure.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=postgres://agrisecure:${DB_PASSWORD:-agrisecure_secure_pwd}@db:5432/agrisecure
      - REDIS_URL=redis://redis:6379/0
      - MQTT_BROKER=mqtt
      - MQTT_PORT=1883
      - MQTT_USER=${MQTT_USER:-agrisecure}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-mqtt_secure_pwd}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqtt:
        condition: service_started

  # ===========================================
  # MQTT SUBSCRIBER - Servizio dedicato
  # ===========================================
  mqtt_subscriber:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: agrisecure_mqtt_sub
    restart: unless-stopped
    command: python manage.py mqtt_subscriber
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=postgres://agrisecure:${DB_PASSWORD:-agrisecure_secure_pwd}@db:5432/agrisecure
      - REDIS_URL=redis://redis:6379/0
      - MQTT_BROKER=mqtt
      - MQTT_PORT=1883
      - MQTT_USER=${MQTT_USER:-agrisecure}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-mqtt_secure_pwd}
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqtt:
        condition: service_started
      web:
        condition: service_started

  # ===========================================
  # CELERY WORKER - Task asincroni
  # ===========================================
  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: agrisecure_celery
    restart: unless-stopped
    command: celery -A agrisecure worker -l info
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=postgres://agrisecure:${DB_PASSWORD:-agrisecure_secure_pwd}@db:5432/agrisecure
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ===========================================
  # CELERY BEAT - Scheduler
  # ===========================================
  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: agrisecure_beat
    restart: unless-stopped
    command: celery -A agrisecure beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=postgres://agrisecure:${DB_PASSWORD:-agrisecure_secure_pwd}@db:5432/agrisecure
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ===========================================
  # NGINX - Reverse Proxy (Produzione)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: agrisecure_nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    profiles:
      - production

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
  redis_data:
  mosquitto_data:
  mosquitto_logs:
  static_volume:
  media_volume:

# ===========================================
# NETWORKS
# ===========================================
networks:
  default:
    name: agrisecure_network
