{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriSecure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'agri': {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-agri-50 to-agri-100 px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Logo -->
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 bg-agri-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="h-10 w-10 text-agri-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L12 12M12 12C9 12 6 9 6 6C9 6 12 9 12 12ZM12 12C15 12 18 9 18 6C15 6 12 9 12 12Z"/>
                        <path d="M12 12V22"/>
                        <circle cx="12" cy="19" r="3"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">AgriSecure</h1>
                <p class="text-gray-500 mt-1">Sistema di Monitoraggio IoT</p>
            </div>
            
            <!-- Error message -->
            {% if form.errors %}
            <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-center text-red-700">
                <i data-lucide="alert-circle" class="w-5 h-5 mr-2 flex-shrink-0"></i>
                <span class="text-sm">Credenziali non valide. Riprova.</span>
            </div>
            {% endif %}
            
            <!-- Form -->
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-agri-500 focus:border-agri-500"
                        placeholder="Inserisci username"
                        value="{{ form.username.value|default:'' }}"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-agri-500 focus:border-agri-500 pr-12"
                            placeholder="Inserisci password"
                        >
                        <button
                            type="button"
                            onclick="togglePassword()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <i id="eye-icon" data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                
                <button
                    type="submit"
                    class="w-full py-3 px-4 bg-agri-600 text-white font-medium rounded-lg hover:bg-agri-700 focus:outline-none focus:ring-2 focus:ring-agri-500 focus:ring-offset-2 transition-colors"
                >
                    Accedi
                </button>
            </form>
        </div>
        
        <p class="text-center text-sm text-gray-500 mt-6">
            AgriSecure IoT System Â© 2024-2025
        </p>
    </div>
    
    <script>
        lucide.createIcons();
        
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }
    </script>
</body>
</html>
